

<div class="w-full text-center py-10">
  <div class="p-3"><button mat-button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="addJason()">Add a Jason</button></div>
  <div class="p-3"><button mat-button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="addUserModal()"  >Add a User</button></div>
</div>


<app-add-user (dataEvent)="addUser($event)">
</app-add-user>


<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-full" >
  <!-- Position Column -->
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by login">
      login
    </th>
    <td mat-cell *matCellDef="let element"> <a href="https://github.com/{{element.login}}" class="no-underline hover:text-blue-500 hover:underline decoration-sky-500/30 font-bold" target="_blank"> {{element.login}}</a> </td>
  </ng-container>


  <ng-container matColumnDef="avatar_url">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by avatar_url">
      avatar
    </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.avatar_url}}" alt="photo of a person" width="50" height="50"> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef  sortActionDescription="Sort by delete">
      delete
    </th>
    <td mat-cell *matCellDef="let element; let index">
      <button mat-button (click)="removeUser(element)">
        <span class="material-symbols-outlined">
          delete
        </span>
      </button>
    </td>
  </ng-container>

  


 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
