<h2 mat-dialog-title> Add New User</h2>
<form [formGroup]="newUser" class="row" >
    <mat-dialog-content>
        <mat-form-field class="w-full">
            <mat-label>Username</mat-label>
            <label for="">Username</label>
            <input matInput placeholder="Username" formControlName="login">
        </mat-form-field>
        <mat-form-field class="w-full">
            <mat-label>Avatar URL</mat-label>
            <label for="">Avatar URL</label>
            <input matInput placeholder="Avatar URL" formControlName="avatar_url">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close mat-dialog-close="true" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" (click)="addUser()" >Save</button>
        <button mat-button mat-dialog-close mat-dialog-close="false" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancel</button>
    </mat-dialog-actions>
</form>
